version: '3.7'

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB=ponto_backend
      - POSTGRES_USER=ponto_backend
      - POSTGRES_PASSWORD=2e6YenSD2dNpM4d
    ports:
      - '5432:5432'
    networks:
      - prisma-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ponto_backend  -d postgres']
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: '10m'
        max-file: '3'

networks:
  prisma-network:

volumes:
  postgres_data:
